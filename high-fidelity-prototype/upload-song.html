<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        .upload-container {
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload a Song</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="songTitle">Song Title</label>
            <input type="text" id="songTitle" name="songTitle" required>

            <label for="songTitle">Genre</label>
            <input type="text" id="genre" name="genre" required>

            <label for="songFile">Select Song File</label>
            <input type="file" id="songFile" name="songFile" accept="audio/*" required>

            <button type="submit" formaction="profile.html">Upload Song</button>
        </form>
    </div>
</body>
</html>
